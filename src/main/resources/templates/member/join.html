<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/join}" th:object="${memberDTO}" method="post">
    <!-- 폼 필드와 Thymeleaf의 th:field를 사용하여 데이터 바인딩 -->
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>

    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>

    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="phone">휴대폰번호:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" required>
    </div>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
