<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 폼 제출 후 처리를 위한 JavaScript 코드 추가 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        function showAlertDialog() {
            alert("가입이 완료되었습니다."); // 더 나은 대화 상자 또는 모달로 변경 가능
            window.location.href = "/success"; // 성공 페이지로 이동
        }
        /*]]>*/
    </script>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/join}" th:object="${memberDTO}" method="post" onsubmit="showAlertDialog();">
    <!-- 폼 필드와 Thymeleaf의 th:field를 사용하여 데이터 바인딩 -->
    <!-- (이전에 주석처리된 코드는 주석 해제하셔도 됩니다) -->
    이름 : <input type="text" name="name" th:field="*{name}"><br>
    닉네임 : <input type="text" name="nickName" th:field="*{nickname}"><br>
    아이디 : <input type="text" name="loginId" th:field="*{loginId}"><br>
    비밀번호 : <input type="password" name="password" th:field="*{password}"><br>
    이메일 : <input type="text" name="email" th:field="*{email}"><br>
    휴대폰 번호 : <input type="text" name="phone" th:field="*{phone}"><br>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
